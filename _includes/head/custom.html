<script>
  document.addEventListener("DOMContentLoaded", function() {
    var overlayHeader = document.getElementById("overlay-header");
    var sidebar = document.getElementById("sidebar");

    if (!overlayHeader || !sidebar) {
      console.error("Element not found: ", !overlayHeader ? "overlay-header" : "sidebar");
      return;
    }

    function adjustSidebarPosition() {
      var overlayBottom = overlayHeader.getBoundingClientRect().bottom;
      var sidebarTop = sidebar.getBoundingClientRect().top;

      console.log("Overlay bottom: ", overlayBottom);
      console.log("Sidebar top: ", sidebarTop);

      if (overlayBottom > 0) {
        sidebar.style.position = 'absolute';
        sidebar.style.top = (window.scrollY + overlayBottom) + 'px';
      } else {
        sidebar.style.position = 'fixed';
        sidebar.style.top = '0';
      }
    }

    window.addEventListener('scroll', adjustSidebarPosition);
    adjustSidebarPosition(); // Initial call to set the position
  });
</script>
